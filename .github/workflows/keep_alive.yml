name: Keep Streamlit Alive

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout codigo
        uses: actions/checkout@v4

      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: üì¶ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install selenium webdriver-manager
          fi

      - name: üåê Instalar Google Chrome
        run: |
          sudo apt-get update
          if ! sudo apt-get install -y google-chrome-stable; then
            wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb -O /tmp/google-chrome.deb
            sudo apt-get install -y /tmp/google-chrome.deb
          fi
          google-chrome --version

      - name: üîÅ Rodar keep alive
        env:
          KEEP_ALIVE_URL: "https://clipagem-secom.streamlit.app/"
          KEEP_ALIVE_WAIT_SECONDS: "10"
          KEEP_ALIVE_SCREENSHOT: "keep_alive_screenshot.png"
          KEEP_ALIVE_HTTP_TIMEOUT: "20"
          KEEP_ALIVE_USE_SELENIUM: "true"
        run: |
          python keep_alive.py
